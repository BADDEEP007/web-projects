    <script>
        document.querySelectorAll('.image-sort-button').forEach(button => {
          button.addEventListener('click', function(e) {
            e.preventDefault();
            const category = this.getAttribute('data-sort');
            
            // Hide all images
            const images = document.querySelectorAll('.gallery-image');
            images.forEach(image => image.style.display = 'none');
            
            // Show images matching the selected category
            if (category === "All") {
              images.forEach(image => image.style.display = 'block');
            } else {
              const filteredImages = document.querySelectorAll(`.image[alt="${category}"]`);
              filteredImages.forEach(image => image.style.display = 'block');
            }
      
            // Toggle active class
            document.querySelectorAll('.image-sort-button').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
          });
        });
      </script>
